<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Pranshu Sharma | Portfolio</title>
  </head>
  <body>
    <div id="loader" class="loader">
      <div class="loader-inner">
        <div class="loader-inner-square"></div>
        <div class="loader-inner-square"></div>
        <div class="loader-inner-square"></div>
        <div class="loader-inner-square"></div>
        <div class="loader-inner-square"></div>
        <div class="loader-inner-square"></div>
        <div class="loader-inner-square"></div>
      </div>
    </div>
    <div id="cursor" class="cursor"></div>
    <header id="header" class="header">
      <div class="header-left">
        <div class="logo">
          <div class="text">PS</div>
          <div class="logo-text">
            <p>Pranshu Sharma - Frontend Developer -</p>
          </div>
        </div>
      </div>
      <div class="header-right">
        <div class="container">
          <div class="ham-icon">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </div>

          <div class="menu-bar">
            <ul class="menu-item">
              <li class="list-item active">Home</li>
              <li class="list-item">About</li>
              <li class="list-item">My Work</li>
              <li class="list-item">Contact</li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="hero-container">
        <div class="intro hero-text">
          <h1 class="effect-shine">
            Hi,<br />
            I'm Pranshu<br />
            Frontend Developer
          </h1>
          <p class="tagline">
            If you can dream it, we can design it. Where imagination meets
            technology.
          </p>
          <button class="download download-btn btn-white">
            <i class="fa fa-solid fa-download"></i>
            Resume
          </button>
        </div>

        <!-- <div class="blob">
          <div class="blob-container">
            <div class="blob-effect"></div>
            <img src="../dist/images/my-image.png" alt="" />
          </div>
        </div> -->
      </div>
    </section>

    <div class="footer">
      <div class="accounts">
        <div class="mail">
          <i class="fa-regular fa-envelope icon-hover icon-hover_expand"></i>
          <a href="">sharmapranshu422@gmail.com</a>
        </div>
        <div class="github">
          <i class="fa-brands fa-github icon-hover icon-hover_expand"></i>
          <a href="www.github.com/pranshS">www.github.com/pranshS</a>
        </div>
      </div>

      <div class="social-icon">
        <i class="fa-brands fa-twitter icon-hover icon-hover_expand"></i>
        <i class="fa fa-brands fa-instagram icon-hover icon-hover_expand"></i>
        <i class="fa-brands fa-linkedin icon-hover_expand"></i>
      </div>
    </div>
    <section class="about-page"></section>

    <script src="./js/main.js"></script>
    <script src="./js/canvas.js"></script>
  </body>
</html>
